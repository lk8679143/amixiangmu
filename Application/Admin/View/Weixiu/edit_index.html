    <div class="main-title">
        <h2>编辑内容</h2>
    </div>
    <form action="{:U(edit_index)}" method="post" class="form-horizontal" onsubmit="return check()" >
        <input type="hidden" name="id" value="{$vo.id}">
        <div class="form-item">

            <label class="item-label">标题<span class="check-tips">（用于显示的文字）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$vo.title}">
            </div>

            <div class="picmsg">
                <div>修改图片</div>
                <input type="file" name="pic" id="a_picture_image" />
                <input type="hidden"  name="pic"  class="Business_License_url" id="picture" value="" />
                <img  id="picture_look" src="{$vo.pic}" width="10%" />
            </div>

            <div class="form-item">
                <label class="item-label">修改内容：</label>
                <tr><td><textarea id="editor_id"    name="intro" style="width:1500px;height:600px;">{$vo.intro}</textarea></td></tr>
            </div>

            <div class="form-item" style="margin-top:50px" >
                <button class="btn submit-btn " id="submit" type="submit" target-form="form-horizontal">确 定</button>
                <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
    </form>

    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

    <script type="text/javascript">

        /* 初始化上传插件 */
        $("#a_picture_image").uploadify({
            "height"          : 30,
            "swf"             : "__STATIC__/uploadify/uploadify.swf",
            "fileObjName"     : "download",
            "buttonText"      : "上传图片",
            "uploader"        : "/index.php?s=/Admin/Weixiu/pic",
            "width"           : 120,
            'removeTimeout'	  : 1,
            "onUploadSuccess" : uploadFile,
            'onFallback' : function() {
                alert('未检测到兼容版本的Flash.');
            }
        });
        function uploadFile(file, data){
            $("#picture_look").attr("src",data);
            $("#picture").val(data);
        }
    </script>

    <script>
        jQuery(document).ready(function () {
            //高亮当前选中的导航
            var myNav = $(".side-nav a");
            for (var i = 0; i < myNav.length; i++) {
                var links = myNav.eq(i).attr("href");
                var myURL = document.URL;
                var durl=/http:\/\/([^\/]+)\//i;
                domain = myURL.match(durl);
                console.log(myURL.match(durl));
                var result = myURL.replace("http://"+domain[1],"");
                if (links == result) {
                    myNav.eq(i).parents(".dropdown").addClass("curr");
                }
            }
        });
